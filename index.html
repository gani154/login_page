<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf4c8f7518.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login_Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" id="left_bg">
                <div class="left_side">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please <br>
                        login with your personal info</p>
                    <button type="button">SIGN IN</button>
                </div>
            </div>
            <div class="col-lg-8 text-center" id="right_bg">
                <div class="right_side">
                    <h1>Creat Account</h1>
                    <div class="social">
                        <ul>
                            <li><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.google.com/"><i class="fab fa-google-plus-g"></i></a></li>
                            <li><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>

                    </div>
                    <div class="registration">
                        <p>Or use your email for registration</p>
                        <form action="#" method="POST">
                            <input type='text' placeholder='&#xf2c0; Name'></input><br>
                            <input type='email' placeholder='&#xf003; Email'></input><br>
                            <input type='password' placeholder='&#xf023; Password'></input><br>
                            <button type="button">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
